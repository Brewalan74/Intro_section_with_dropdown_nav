<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script defer src="./assets/js/script.js"></script>
</head>

<body>

<header class="containerHeader">

    <nav class="containerHeaderNav">
      <a class="navbarBrand" href="#">snap</a>
      <div class="containerHeaderLinks">
        <ul class="containerHeaderUl">
          <li><a href="#">Features</a></li>
          <li><a href="#">Company</a></li>
          <li><a href="#">Careers</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="containerHeaderUl">
          <li><a href="">Login</a></li>
          <li><a href="">Register</a></li>
        </ul>
      </div>
      <a href="javascript:void(0);" class="navbarIcons" onclick="toggle()">
      <img src="./assets/images/icon-menu.svg" alt="Burger icon, click to open"></a>
    </nav>

</header>

<main class="containerMain">
  
    <div class="containerMainText">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="buttonLearnMore"><a href="">Learn more</a></button>
    </div>
    <div class="containerMainImg"></div>
  
</main>

<footer>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Brewalan74" target="_blank">Brewalan</a>.
  </div>

</footer>

</body>

</html>
